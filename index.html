<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片轮播展示</title>
    
    <!-- 引入Flickity CSS -->
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
    
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 10px;
            background-color: transparent;
            flex-direction: column;
            overflow: hidden;
        }

        .carousel-container {
            position: relative;
            width: 100%;
            max-width: 1000px;
            max-height: 100vh;
            margin: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .carousel {
            width: 100%;
            background-color: transparent;
        }

        .carousel-cell {
            width: 100%;
            height: auto;
            padding-bottom: 100%;
            position: relative;
            margin-right: 10px;
            background-color: transparent;
        }

        .carousel-cell img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            cursor: pointer;
        }

        /* 隐藏多余的导航按钮 */
        .flickity-button {
            background: none !important;
            border: none !important;
            color: #333 !important;
            font-size: 20px !important;
            width: 30px !important;
            height: 30px !important;
            opacity: 0 !important;
            transition: opacity 0.3s !important;
            outline: none !important;
            box-shadow: none !important;
        }

        .flickity-button:focus,
        .flickity-button:active {
            background: none !important;
            box-shadow: none !important;
        }

        .carousel:hover .flickity-button {
            opacity: 0.5 !important;
        }

        /* 全屏展示图片的覆盖层 */
        .fullscreen-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .fullscreen-overlay img {
            max-width: 100vw;
            max-height: 100vh;
            object-fit: contain;
            cursor: zoom-out;
        }

        /* 全屏图标样式 */
        .fullscreen-icon {
            position: fixed;
            bottom: 10px;
            right: 10px;
            z-index: 1000;
            padding: 5px;
            background-color: transparent;
            color: black;
            border: none;
            cursor: pointer;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.3s;
            opacity: 0.6;
        }

        .fullscreen-icon svg {
            width: 20px;
            height: 20px;
        }

        .hide-icon {
            opacity: 0 !important;
        }
    </style>
</head>
<body>
    <!-- 轮播容器 -->
    <div class="carousel-container" id="carouselContainer">
        <button class="fullscreen-icon" id="fullscreenButton" onclick="toggleFullScreen()">
            <svg fill="gray" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" 
                 width="20px" height="20px" viewBox="0 0 100 100" enable-background="new 0 0 100 100" xml:space="preserve">
                <g>
                    <path d="M22.661,20.5H36c1.104,0,2-0.896,2-2s-0.896-2-2-2H19c-1.104,0-2.5,1.276-2.5,2.381v17c0,1.104,0.896,2,2,2s2-0.896,2-2
                        V24.876l16.042,15.791c0.391,0.391,1.027,0.586,1.539,0.586s1.086-0.195,1.477-0.586c0.781-0.781,0.812-2.237,0.031-3.019
                        L22.661,20.5z"/>
                    <path d="M83,16.5H66c-1.104,0-2,0.896,2,2s0.896,2,2,2h12.605L61.647,37.648c-0.781,0.781-0.781,2.142,0,2.923
                        c0.39,0.391,0.902,0.633,1.414,0.633s0.774-0.171,1.164-0.562l16.274-16.5v11.738c0,1.104,0.896,2,2,2s2-0.896,2-2v-17
                        C84.5,17.776,84.104,16.5,83,16.5z"/>
                    <path d="M36.542,60.962L20.5,76.754V65.881c0-1.104-0.896-2-2-2s-2,0.896-2,2v17c0,1.104,1.396,1.619,2.5,1.619h17
                        c1.104,0,2-0.896,2-2s-0.896-2-2-2H22.529L39.62,63.6c0.781-0.781,0.656-1.951-0.125-2.732
                        C38.715,60.086,37.322,60.181,36.542,60.962z"/>
                    <path d="M82.5,63.881c-1.104,0-2,0.896-2,2v11.606L64.226,60.962c-0.78-0.781-1.923-0.781-2.703,0
                        c-0.781,0.781-0.719,1.856,0.062,2.638l17.152,16.9H66c-1.104,0-2,0.896-2,2s0.896,2,2,2h17c1.104,0,1.5-0.515,1.5-1.619v-17
                        C84.5,64.776,83.604,63.881,82.5,63.881z"/>
                </g>
            </svg>
        </button>

        <div class="carousel" id="carousel" data-flickity='{ "wrapAround": true, "autoPlay": 3000, "pauseAutoPlayOnHover": true, "pageDots": false, "prevNextButtons": true }'>
            <!-- 图片列表 -->
            <div class="carousel-cell">
                <img src="https://imgur.com/QQGnKn3.jpg" alt="Image 1">
            </div>
            <div class="carousel-cell">
                <img src="https://imgur.com/Ybu16NL.jpg" alt="Image 2">
            </div>
            <div class="carousel-cell">
                <img src="https://imgur.com/P6EXvEr.jpg" alt="Image 3">
            </div>
            <div class="carousel-cell">
                <img src="https://imgur.com/WnePgrw.jpg" alt="Image 4">
            </div>
        </div>
    </div>

    <!-- 引入Flickity JavaScript -->
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
    <script>
        // 初始化 Flickity 轮播
        const flickityInstance = new Flickity('#carousel', {
            wrapAround: true,
            autoPlay: 3000,
            pauseAutoPlayOnHover: true,
            pageDots: false,
            prevNextButtons: true
        });

        // 点击图片全屏展示
        const images = document.querySelectorAll('.carousel-cell img');

        images.forEach((img) => {
            img.addEventListener('click', () => {
                // 创建全屏覆盖层
                const overlay = document.createElement('div');
                overlay.classList.add('fullscreen-overlay');

                // 创建一个新的图片元素
                const fullImg = document.createElement('img');
                fullImg.src = img.src;
                overlay.appendChild(fullImg);

                // 点击覆盖层关闭
                overlay.addEventListener('click', () => {
                    document.body.removeChild(overlay);
                });

                document.body.appendChild(overlay);
            });
        });

        // 桌面端全屏切换功能
        const carouselContainer = document.getElementById("carouselContainer");
        const fullscreenButton = document.getElementById("fullscreenButton");

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                carouselContainer.requestFullscreen().catch(err => {
                    alert(`全屏失败: ${err.message}`);
                });
                carouselContainer.classList.add("fullscreen");
            } else {
                document.exitFullscreen();
                carouselContainer.classList.remove("fullscreen");
            }
        }
    </script>
</body>
</html>
